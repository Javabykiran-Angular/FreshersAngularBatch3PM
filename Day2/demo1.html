<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="localhost:8080//api/getalldata" method="get">
      <label for="username1">Username &nbsp;&nbsp;:: </label>  
      <input type="text" placeholder="Enter the username" 
      name="myusername" id="username1"> <br><br>
      <label for="password" > Password &nbsp; :: </label>
      <input type="password" 
      placeholder="Enter the password.." name="password" id="password" required><br><br>
      <label for="">Roll No ::</label>
      <input type="number" name="rollno" placeholder="Enter the roll Number...."><br><br>
      <label for="">Email ID::</label>
      <input type="email" placeholder="Enter the email Id.." name="email" required ><br><br>
      <label for="">Mobile No::</label>
      <input type="tel" minlength="10" maxlength="15" placeholder="Enter the Mobile No.." name="mobileno"><br><br>
      <label for="">Gender::</label>
      <input type="radio" name="gender" value="male">MALE &nbsp;&nbsp;&nbsp; 
      <input type="radio" name="gender" value="female">FEMALE <br><br>
        <label for="">Technology::</label>&nbsp;&nbsp;
      <input type="checkbox" name="technology" value="java">JAVA &nbsp;
      <input type="checkbox" name="technology" value="springboot">SPRINGBOOT
      <input type="checkbox" name="technology" value="angular"> ANGULAR <br><br>
        
      <select name="city" id="">
          <option value="pune">Pune</option>
          <option value="mumbai">Bombay</option>
          <option value="satara">Satara</option>
          <option value="jalgaon">Jalgaon</option>
      </select> <br><br>
      <label for="">Comment:: </label>&nbsp;&nbsp;
      <textarea name="comment" id="" cols="30" rows="10">          
      </textarea>

     <br><br> <input type="submit" value="Send"><br><br>
     <input type="reset" value="Clear">

    </form>

</body>
</html>
