<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="mystyle.css">

</head>
<body>
    
    <div class="container-fluid maindiv" >
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Samsung</td>
                            <td style="text-align: center;"> <h4> <span class="badge badge-pill badge-success" style="padding: 8px;"> 10000 </span> </h4></td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Motorolla</td>
                            <td style="text-align: center;"> <h4><span class="badge badge-pill badge-success " style="padding: 8px;"> 20000  </span></h4></td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>OnePlus</td>
                            <td style="text-align: center;"> <h4> <span class="badge badge-pill badge-success" style="padding: 8px;">  30000 </span></h4></td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="col-sm-6 col-md-6 col-lg-6">
                
                <div class="form-group">
                    <label for="">Email ID </label>
                    <input type="email" placeholder="Enter Email Id"
                        class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="">Password </label>
                    <input type="password" placeholder="Enter Password"
                        class="form-control"
                    >
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="form-group">
                    <select class="form-control">
                        <option >Angular 8</option>
                        <option >Core Java</option>
                        <option >Spring Boot</option>
                        <option >Docker</option>
                    </select>
                  </div>
                <button class="btn btn-outline-success">Login</button>

            </div>

        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

                <div class="card " style="width: 22rem;border-radius: 10px;">
                    <img class="card-img-top myimage" src="image/img3.jpg" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to 
                          build on the card title and make up the bulk 
                          of the card's content.</p>
                    </div>
                  </div>

            </div>
        </div>

    </div>

</body>
</html>
